<div class="container d-flex mt-3">
  <!-- Cars List -->
  <div class="w-50 mr-3">
    <cars-workspace-cars-list
    [cars]="cars$ | async"
    (selected)=selectCar($event)
    (deleted)="deleteCar($event)"
    >
    </cars-workspace-cars-list>
  </div>
  <!-- Cars Details-->
  <div class="w-50 ml-3">
    <cars-workspace-cars-details
    [car]="selectedCar"
    (saved)="saveCar($event)"
    (cancelled)="cancel()"
    >
  </cars-workspace-cars-details>
  </div>
</div>
